    <main class="contacto"> <!-- INICIO informacion -->
        <h1 style="margin: 3rem; color:#c2943f;">Añade tu Producto</h1>
        <section class="row"> <!-- FIN informacion -->
          <!-- INICIO formulario -->
          
          <div class="col-sm-6"> <!-- Inicio Columna -->
            <img src="https://res.cloudinary.com/dozr3yk7l/image/upload/v1663783977/Joyeria/collar2_zmfqtc.png" class="img-thumbnail" alt="...">
          </div>   
          <!-- Fin columna -->
          <form class="col-sm-6"> <!-- INICIO columna -->
            <div class="input-container">
                <input type="number" id="id" class="text-input" autocomplete="off" placeholder="ID" required />
                <div class="invalid-feedback">
                  ID 
                </div>
            </div>
            <br>
            <div class="input-container">
                <input type="text" id="nameproducto" class="text-input" autocomplete="off" placeholder="Nombre" required />
                <div class="invalid-feedback">
                  Nombre
                </div>
            </div>
            <br>
            <div class="input-container">
                <input type="url" id="imgproduct" class="text-input" autocomplete="off" placeholder="Link Imagen"
                required />
                <div class="invalid-feedback">
                  Imagen
                </div>
            </div>
            <br>
            <div class="input-container">
                <input type="number" id="precio" class="text-input" autocomplete="off" placeholder="Precio"
                required />
                <div class="invalid-feedback">
                  Precio
                </div>
            </div>
            <br>
            <div class="input-container">
                <textarea type="text" id="comentarios" class="text-input" autocomplete="off" placeholder="Escribe tu mensaje" required style="height: 150px"></textarea>
                <div class="invalid-feedback">
                 comentarios
                </div>
            </div>

            <div class="input-container">
            <button type="button" class="btn btn-primary" id="btnSubmit" style="background-color: #282F36; color: #c2943f; border: 2px solid #c2943f;">Enviar</button>
            </div>
          </form> <!-- FIN columna -->
          <!-- FINAL formulario -->
